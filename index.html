<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Калкулятор</title>
   <link rel="stylesheet" href="./css/style.css">

</head>


<body>

   <div class="container">
      <div class="item input">
         <form name="form">
            <input type="text" name="textview" readonly>
         </form>
      </div>
      <button class="item clean" onclick="clean()">C</button>
      <button class="item back" onclick="back()">&larr;</button>
      <button class="item" onclick="insert('+')">+</button>
      <button class="item" onclick="insert('-')">-</button>
      <button class="item" onclick="insert('*')">&times;</button>
      <button class="item" onclick="insert('/')">&divide;</button>
      <button class="item" onclick="insert('7')">7</button>
      <button class="item" onclick="insert('8')">8</button>
      <button class="item" onclick="insert('9')">9</button>
      <button class="item" onclick="insert('(')">(</button>
      <button class="item" onclick="insert('4')">4</button>
      <button class="item" onclick="insert('5')">5</button>
      <button class="item" onclick="insert('6')">6</button>
      <button class="item" onclick="insert(')')">)</button>
      <button class="item" onclick="insert('1')">1</button>
      <button class="item" onclick="insert('2')">2</button>
      <button class="item" onclick="insert('3')">3</button>
      <button class="item equal" onclick="equal()">=</button>
      <button class="item zero" onclick="insert('0')">0</button>
      <button class="item" onclick="insert('.')">.</button>
   </div>



   <script>
      function insert(num) {
         document.form.textview.value =
            document.form.textview.value + num;
      }

      function clean() {
         document.form.textview.value = "";
      }

      function back() {
         let exp = document.form.textview.value;
         document.form.textview.value = exp.substring(0, exp.length - 1);
      }

      function equal() {
         let exp = document.form.textview.value;
         if (exp) {
            document.form.textview.value = eval(exp);
         }
      }
   </script>
</body>

</html>
